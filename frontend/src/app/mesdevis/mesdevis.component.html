<main>
<div class="mesdevis-container">
    <h2 class="mesdevis-title">
        <i class="fas fa-file-invoice-dollar"></i> Mes Devis
    </h2>      

    <div class="devis-count">
        Total : {{ devisClient.length }} devis
    </div>      

    <div *ngIf="devisClient.length === 0" class="no-devis-message">
        Aucun devis trouv√© pour cet utilisateur.
    </div>

    <div class="devis-grid">
        <div class="devis-card" *ngFor="let devis of devisClient">
            <div class="devis-header">
              <div class="devis-id">#{{ devis.id }}</div>
              <div class="devis-date">{{ devis.dateCreation | date:'dd/MM/yyyy' }}</div>
            </div>
          
            <div class="devis-body">
                <h3 class="devis-sujet"><i class="fas fa-tag"></i> {{ devis.sujetDevis }}</h3>
              <div class="devis-ttc">
                <span>Total TTC :</span>
                <strong>{{ devis.totalTTC | number:'1.0-2' }} TND</strong>
              </div>
            </div>
          
            <div class="devis-footer">
              <button class="btn-consulter" (click)="visualiser(devis.id!)">
                <i class="fas fa-eye"></i> Consulter
              </button>
            </div>
          </div>          
    </div>
</div>
</main>
